</head>
<!-- optimised for average screen size of 1366x768 -->
<body>
    <div id=controlPanel>
        Terrain Filter:
        <select id="terrainFilterSelector">
            <option>None</option>
        </select>
        Sky Filter:
        <select id="skyFilterSelector">
            <option>None</option>
        </select>
        <button id="generateMap" onclick="generateMaps();">

            Flood
        </button>
    </div>
    
    <div id="container">
        <canvas id="primaryPanel" width="1026" height="513"></canvas>
    </div>

    <script>
        init();
